  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>jQueryBasic</title>
    
    <link rel="stylesheet" href="css/reset.css">
    
    <link rel="stylesheet" href="css/style.css">
    
  </head>
  <body class="container">
<!--    div.q-box>h2{クリックで要素サイズ変更}+p.discription{クリックで要素サイズの変更をjquery使って行います}+div.btn-wrapper>div#js-click-btn.btn{ボタン}-->
     
   <div class="q-box">
     
     <h2>クリックで要素サイズ変更</h2>
     
     <p class="description">クリックで要素サイズの変更をjquery使って行います</p>
     
      <div class="btn-wrapper">
       <div id="js-click-btn" class="btn">ボタン</div>
     </div>
     
   </div>
  
     
  <div class="q-box">
     
     <h2>ホバーで要素の透明度を変更する</h2>
     
     <p class="description">文字や画像にカーソルが重なったときにJsで透明度を変更する処理</p>
     
      <div class="btn-wrapper">
       <div id="js-hover-btn" class="btn">ボタン</div>
     </div>
     
   </div>
    
    
  <div class="q-box">
     
     <h2>クリックで要素の表示非表示切り替え</h2>
     
     <p class="description">ユーザーがクリックしたときだけ表示、みたいな使い方ができますよ</p>
     
      <div class="btn-wrapper">
       <div id="js-show-btn" class="btn">表示</div>
       
       <div id="js-hide-btn" class="btn">非表示</div>
      </div>
      
      <div class="box-wrapper">
        <div id="js-target-element" class="box">これがきえます</div>
      </div>
     
   </div>  
     
   
  
      
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <script src="js/app.js"></script>
    
  </body>
  </html>
